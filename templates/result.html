<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for "{{ topic }}"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            border-left: 5px solid #4CAF50;
            margin-bottom: 20px;
        }

        .downloads {
            margin-top: 20px;
            text-align: center;
        }

        .downloads a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .downloads a:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Summary for "{{ topic }}"</h1>

        <div class="summary">
            <h2>Research Summary</h2>
            <p>{{ summary }}</p>
        </div>

        <div class="downloads">
            <h3>Downloads:</h3>
            <a href="{{ url_for('download_file', filename=pdf_path) }}" target="_blank">üìÑ Download PDF</a>
            <a href="{{ url_for('download_file', filename=json_path) }}" target="_blank">üóÇÔ∏è Download JSON</a>
        </div>

        <div class="back-link">
            <a href="/">üîô Go Back</a>
        </div>
    </div>

</body>
</html>
